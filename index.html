<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>TicTacToe</title>
</head>
<body class="bg-info">
    <div class="container-fluid">


        <div id="header" class="row text-center  mx-auto">
            <div class="col-xs-12 text-dark"><h1>Tic Tac</h1></div>
            <div class="col-xs-12"><button id="reset-button" class="btn btn-danger btn-lg w-50 mb-3">Reset</button></div>
        </div>


        <!-- <div class="container-fluid">
            <div class="row text-center">
                <div class="col-xs-4"><h1>player One</h1></div>
                <div class="col-xs-4"></div>
                <div class="col-xs-4"><h1>place holder</h1></div>
                <div class="col-xs-4"></div>
            </div>

            <div class="row text-center border">
                <div class="col-xs-4"><h1></h1></div>
                <div class="col-xs-4 "></div>
                <div class="col-xs-4"><h1></h1></div>
                <div class="col-xs-4"></div>
            </div>

        </div> -->






        <div class="row mt-5">
            <div id="board-container" class="container">
                <div id="tic-tac-height" class="mx-auto">
                    <div id="game-container" class="row-height row mx-auto">
                        <div id="t1" class="tic-tac col-xs-4">.</div>
                        <div id="t2" class="tic-tac col-xs-4">.</div>
                        <div id="t3" class="tic-tac col-xs-4">.</div>
                        <div id="m1" class="tic-tac col-xs-4">.</div>
                        <div id="m2" class="tic-tac col-xs-4">.</div>
                        <div id="m3" class="tic-tac col-xs-4">.</div>
                        <div id="b1" class="tic-tac col-xs-4">.</div>
                        <div id="b2" class="tic-tac col-xs-4">.</div>
                        <div id="b3" class="tic-tac col-xs-4 ">.</div>
                    </div>
                    

                    <div id="reset-modal" class="row mx-auto">
                        <div class="image-container container text-center mx-3 mb-3">
                            <div id="image-container" class="col-xs-12"><img id="robo-image" src="./images/rock-n-roll-monkey-FTfjMijq-Ws-unsplash.jpg" class="img-responsive mx-auto mt-3" alt=""><img id="human-image" src="./images/daniel-lincoln-NR705beN_CU-unsplash.jpg" class="img-responsive mx-auto mx-auto mt-3" alt=""></div>
                        </div>


                        <div id="start-button-container" class="col-xs-12 mx-3 text-center"><button id="start-game" class="btn btn-warning btn-lg mt-3 w-50">start</button></div>
                        <div id="human-button-container" class="col-xs-6 "><button id="human-button" class="btn btn-warning btn-lg mt-3 w-100">1v1</button></div>
                        <div id="ai-button-container" class="col-xs-6"><button id="ai-button" class="btn btn-warning btn-lg mt-3 w-100">AI</button></div>
                    </div>
    

                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div id="winning-screen" class="col text-center"><h2></h2></div>
        </div>
    </div>









    <script src="./script.js"></script>
</body>
</html>
